name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (tsc + vite)
        run: |
          npm run make-icon || echo "make-icon skipped (ensure sharp/png-to-ico are installed)"
          npm run build

      - name: Package (electron-builder)
        run: npm run package

      - name: Compute checksums
        shell: pwsh
        run: |
          $out = "checksums.txt"
          if (Test-Path $out) { Remove-Item $out }
          Get-ChildItem -Path dist -Recurse -Include *.exe,*.apk -ErrorAction SilentlyContinue | ForEach-Object {
            $h = Get-FileHash -Algorithm SHA256 $_.FullName
            "$($h.Hash)  $($_.FullName)" | Out-File -FilePath $out -Append -Encoding utf8
          }
          if (Test-Path $out) { Get-Content $out }

      - name: Create GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          assets: |
            dist/*.exe
            dist/*.apk
            checksums.txt
          draft: false
